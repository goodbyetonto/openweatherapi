<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather API City Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container-fluid">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Search for current and 5-Day Forecasts by City or Zip Code</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityField" placeholder="Search By City Name"
                        aria-label="Search By City" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary cityBtn" id="button-addon2" type="button">Search</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="zipField" placeholder="Search By Zip Code"
                        aria-label="Zip Code Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary zipBtn" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                <div class="list-group city">
                    
                        
                    </button>
                    
                </div>
            </div>
            <div class="col-md-9 forecast">
                <div class="row">
                    <div class="col-sm-12 current">
                        <div class="card present">
                            <div class="card-body">
                                <p id="city"></p>
                                <br>
                                <p id="temp"></p>
                                <br>
                                <p id="humidity"></p>
                                <br>
                                <p id="wind"></p>
                                <br>
                                <p id="uv"></p>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <p class="h4">5 Day Extended Forecast:</p>
                </div> 
                <div class="row extended">
                    <div class="col">
                            <div class="card daily text-center">
                                <div class="card-body 1">

                                </div>
                            </div> 
                        </div>
                    <div class="col">
                        <div class="card daily text-center">
                            <div class="card-body 2">
                              
                            </div>
                        </div>   
                    </div>
                    <div class="col">
                        <div class="card daily text-center">
                            <div class="card-body 3">
                              
                            </div>
                        </div>   
                    </div>
                    <div class="col">
                        <div class="card daily text-center">
                            <div class="card-body 4">
                              
                            </div>
                        </div>   
                    </div>
                    <div class="col">
                        <div class="card daily text-center">
                            <div class="card-body 5">
                              
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>

    <script 
        src="script.js">
    </script>

    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous">
    </script>

</body>

</html>
