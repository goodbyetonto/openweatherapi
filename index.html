<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather API City Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container-fluid">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Search for current and 5-Day Forecasts by City or Zip Code</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                    </div>
                </div>

            </div>
            <div class="col-md-9 forecast">
                <div class="row">
                    <div class="col-sm-12 current">
                        <div class="card present">
                            <div class="card-body">
                                <p id="city"></p><img id="icon1" src=""/>
                                <p id="temp"></p>
                                <p id="humidity"></p>
                                <p id="wind"></p>
                                <p id="uv"></p>
                                
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <p class="h4">5 Day Extended Forecast:</p>
                </div> 
                <div class="row extended">
                    <div class="col">
                            <div class="card daily">
                                <div class="card-body">
                                    <p id="date1">test</p>
                                    <p id="icon1">test</p>
                                    <p id="temp1">test</p>
                                    <p id="humid1">test</p>
                                </div>
                            </div> 
                        </div>
                    <div class="col">
                        <div class="card daily">
                            <div class="card-body">
                              <p id="date2"></p>
                              <p id="icon2"></p>
                              <p id="temp2"></p>
                              <p id="humid2"></p>
                            </div>
                        </div>   
                    </div>
                    <div class="col">
                        <div class="card daily">
                            <div class="card-body">
                              <p id="date3"></p>
                              <p id="icon3"></p>
                              <p id="temp3"></p>
                              <p id="humid3"></p>
                            </div>
                        </div>   
                    </div>
                    <div class="col">
                        <div class="card daily">
                            <div class="card-body">
                              <p id="date4"></p>
                              <p id="icon4"></p>
                              <p id="temp4"></p>
                              <p id="humid4"></p>
                            </div>
                        </div>   
                    </div>
                    <div class="col">
                        <div class="card daily">
                            <div class="card-body">
                              <p id="date5"></p>
                              <p id="icon5"></p>
                              <p id="temp5"></p>
                              <p id="humid5"></p>
                            </div>
                        </div>   

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
